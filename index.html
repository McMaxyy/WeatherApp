<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathery</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
    <header>
        <img src="assets/SunLeft.png" alt="Sun Icon Left" class="sun-icon">
        <h1>Weathery</h1>
        <img src="assets/SunRight.png" alt="Sun Icon Right" class="sun-icon">
    </header>

    <div class="tab-container">
        <button class="tab-button active" data-tab="weather-tab">Weather</button>
        <button class="tab-button" data-tab="radar-tab">Radar Image</button>
    </div>

    <div id="weather-tab" class="tab-content active">
        <div id="search-section">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather">Search</button>
        </div>
        <div id="weather-display"></div>
        <div id="hourly-display"></div>
    </div>

    <div id="radar-tab" class="tab-content">
        <h2>Radar Image</h2>
        <img id="radar-image-1" src="https://meteo.arso.gov.si/uploads/probase/www/observ/radar/si0-rm.gif" alt="Radar image">
        <br><br>
        <h2>Radar Image (Last 90 Minutes)</h2>
        <img id="radar-image-2" src="https://meteo.arso.gov.si/uploads/probase/www/observ/radar/si0-rm-anim.gif" alt="Radar image (last 90 minutes)">
    </div>

    <script src="weather.js?v=1.0"></script>
</body>
</html>
